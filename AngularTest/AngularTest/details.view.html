<h1>Angular Test Detail</h1>
<div class="detail">
    <div id="locationField">
        <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
    </div>
    <div><map-canvas id="map"></map-canvas></div>

    <div>
        <input type="file" file-model="myFile" />
        <input type="submit" value="File Upload" ng-click="uploadFile()" />
    </div>
</div>
